<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <header>
    <h1>Tip Calculator</h1>
    <p>for when using the calculator on your phone is just toooooo easy!</p>
  </header>
  <main>
    <section>
      <form action="">
  
        <label for="total" >Enter Price</label>
        <input type="text" id="total">
  
        <label for="percent">Enter Tip %</label>
        <input type="text" id="percent">

        <button id="submitBtn">Click</button>
  
      </form>
    </section>

    <section id="tipOwedSection">
      <h2>Tip Owed:</h2>

    </section>

  </main>
</body>
<script src="app.js"></script>
</html>
